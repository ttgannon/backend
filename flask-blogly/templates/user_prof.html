{% extends 'base.html' %}
{% block title %}
    {{user.first_name + ' ' + user.last_name}}
{% endblock %}


{% block body %}
    <h1>
        {{user.first_name + ' ' + user.last_name}}
    </h1>
    <form action="/users/{{user.id}}/edit" method="GET">
        <button type="submit">Edit</button>
    </form>

    <form action="/users/{{user.id}}/delete" method="GET">
        <button type="submit">Delete</button>
    </form>



{% endblock %}
