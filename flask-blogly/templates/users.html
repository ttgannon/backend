{% extends 'base.html' %}
{% block title %}
    Users
{% endblock %}

{% block body %}
<div class="container">
    <h1>
        Users
    </h1>
    <ul>
        {% for user in userlist %}
        <li><a href="/users/{{user.id}}">{{user.first_name}} {{user.last_name}}</a></li>
        {% endfor %}
    </ul>

    <form action="/users/new" method="GET">
        <button class='btn btn-success' type="submit">Add User</button>
    </form>

</div>    

{% endblock %}
